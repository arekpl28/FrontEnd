<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.wrapper {
        max-width: 1000px;
        margin: 0 auto;
      }
      nav {
        padding: 20px 0;
        text-align: right;
      }
      nav a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 22px;
        text-decoration: none;
        text-transform: uppercase;
        font-family: "Roboto", sans-serif;
        color: brown;
        margin: 0 15px;
        transition: 0.2s;
      }
      a.btn4 {
        border: 2px solid brown;
        margin-left: 100px;
        margin-right: 70px;
        letter-spacing: 2px;
      }
      nav a:hover {
        border-bottom: 2px solid brown;
      }
      a.btn4:hover {
        background-color: brown;
        color: white;
      }
      header {
        height: 300px;
        background-color: cadetblue;
      }
      main {
        min-height: 50vh;
        background-color: green;
      }
      footer {
        min-height: 50px;
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <a href="#" class="btn1">Start</a>
        <a href="#" class="btn2">Repairs</a>
        <a href="#" class="btn3">Towing</a>
        <a href="#" class="btn4">Registration</a>
      </nav>
      <header></header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
