<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.wrapper {
        max-width: 1000px;
        margin: 0 auto;
      }
      nav {
        background-color: #ddd;
        text-align: right;
        padding-right: 40px;
      }
      nav a {
        display: inline-block;
        padding: 10px 25px;
        margin: 10px 15px;
        border: 2px solid brown;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        text-transform: uppercase;
        color: brown;
        transition: 0.2s;
      }
      nav a:hover {
        background-color: brown;
        color: white;
      }
      header {
        height: 300px;
        background-color: cadetblue;
      }
      main {
        min-height: 50vh;
        background-color: green;
      }
      footer {
        min-height: 50px;
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <a href="#" class="btn1">Start</a>
        <a href="#" class="btn2">Repairs</a>
        <a href="#" class="btn3">Towing</a>
        <a href="#" class="btn4">Registration</a>
      </nav>
      <header></header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
